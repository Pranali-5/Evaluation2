<!DOCTYPE html>
<html>
<style>
    h1 {
        text-align: center;
    }

    img {
        width: 50%;
    }

    #data {
        display: grid;
        grid-template-columns: repeat(4, 20%);
        grid-gap: 5%;
        clear: both;
    }

    #total {
        margin-right: 10%;
        float: right;
    }

    button {
        width: 100px;
        height: 20px;
    }
</style>

<body>
    <h1>My Cart</h1>

    <div id="total">
        <input type="text" id="coupon" placeholder="Apply Coupon Code">
        <button onclick="coupon()">Apply Promo</button>

        <button onclick="checkOut()">Check Out</button>

    </div>
    <div id="data"></div>





</body>

</html>
<script src="cart.js"></script>
